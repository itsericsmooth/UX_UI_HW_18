<!DOCTYPE html>
<html>
    <head>
        <title>Eric Smith Portfolio</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7da1bfac44.js" crossorigin="anonymous"></script>

<body>
    <header>
            <div>
                <img src="images/logo.png" alt="eric smith"> 
            
            <nav class="inlineBlock">

                    <li><button id="about">about</button></li>
                    <li><button id="contact">contact</button></li>
                    <li><button id="resume">resume</button></li>
                </ul>
            </nav>
            </div>

    <section class="heroImg">
        <div class = "row">
            <div class="column">

            style="width:48%;height48%;">
            </div>

            <p id = "info">Text about how much I love design!</p>
            </div>
        </div>
    </section>
    <footer class = "inlineBlock">
        <ul class = "fontAwesome">
            <li><i class="fas fa-envelope"></i></li>
            <li><i class="fab fa-linkedin"></i></li>
            <li><i class="fab fa-github"></i></li>
            <li><i class="fab fa-twitter"></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-spotify"></i></li>
        </ul>
        <div class="inlineBlock">

    </div>
